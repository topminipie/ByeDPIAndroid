name: CI

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - 'README.md'
  push:
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Install JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle

      - name: Accepte Licences
        run: |
          echo "24333f8a62f6825ea9d5514f83c2829b004h1fee" > ~/Android/Sdk/licenses/android-sdk-license
          echo "84838b9409646a918e30573bab4f9c91346d8abd" > ~/Android/Sdk/licenses/android-sdk-preview-license

      - name: Build app
        run: ./gradlew assembleRelease --no-daemon --warning-mode all

      - name: Upload Apk
        if: github.repository == 'topminipie/ByeDPIAndroid'
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/release/app-release.apk
